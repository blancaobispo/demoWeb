	function DameLaFechaHora() {
  	var hora = new Date()
  	var hrs = hora.getHours();

  	var m = new Array();
  	var d = new Array()

  	m[9]="Octubre";   m[10]="Noviembre"; m[11]="Diciembre";
	
	if (min<10){
  	document.write("Son las "+hrs+":0"+min+" (");

	}
	
	else{
		document.write("Son las "+hrs+":"+min+" (");
  	document.write(hoy.getDate());
  	document.write(" de ");

  	document.write(")");
	}
	
	}
